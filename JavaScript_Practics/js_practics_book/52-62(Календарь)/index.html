<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #parent {
            text-align: center;
        }
        #calendar {
            display: inline-block;
        }
        #calendar td,
        #calendar th {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        #calendar .nav,
        #calendar .info {
            text-align: center;
        }
        #calendar a {
            color: blue;
            font-size: 25px;
            text-decoration: none;
        }
        #calendar a:hover {
            color: red;
        }

        #calendar .active {
            color: red;
        }

    </style>
</head>
<body>
<div id="parent">
    <div id="calendar">
        <div class="info">Янв 2020</div>
        <table>
            <thead>
            <tr>
                <th>пн</th>
                <th>вт</th>
                <th>ср</th>
                <th>чт</th>
                <th>пт</th>
                <th>сб</th>
                <th>вс</th>
            </tr>
            </thead>
            <tbody class="body"></tbody>
        </table>
        <div class="nav">
            <a href="#" class="prev">←</a>
            <a href="#" class="next">→</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
