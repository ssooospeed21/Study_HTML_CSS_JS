<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style></style>
</head>
<style>
    #test {
        font-family: Arial, sans-serif;
    }

    #test div {
        margin-bottom: 20px;
    }

    #test p {
        font-weight: bold;
        margin-bottom: 10px;
    }

    #test label {
        display: block;
        margin-bottom: 5px;
    }

    #test input[type="radio"] {
        margin-right: 5px;
    }

    #button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    #button:hover {
        background-color: #0056b3;
    }
    .right {
        border: 1px solid green;
    }
    .wrong {
        border: 1px solid red;
    }

</style>
<body>
<div id="test">
    <div>
        <p>вопрос 1?</p>
        <label>
            <input type="radio" name="1" data-right>
            вариант 1
        </label>
        <label>
            <input type="radio" name="1">
            вариант 2
        </label>
        <label>
            <input type="radio" name="1">
            вариант 3
        </label>
    </div>
    <div>
        <p>вопрос 2?</p>
        <label>
            <input type="radio" name="2">
            вариант 1
        </label>
        <label>
            <input type="radio" name="2" data-right>
            вариант 2
        </label>
        <label>
            <input type="radio" name="2">
            вариант 3
        </label>
    </div>
    <div>
        <p>вопрос 3?</p>
        <label>
            <input type="radio" name="3">
            вариант 1
        </label>
        <label>
            <input type="radio" name="3">
            вариант 2
        </label>
        <label>
            <input type="radio" name="3" data-right>
            вариант 3
        </label>
    </div>
    <button id="button">проверить ответы</button>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
