<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<style>
    #parent {
        position: relative;
    }

    #elem {
        padding: 5px;
        font-size: 18px;
    }

    #parent ul {
        position: absolute;
        margin: 0;
        padding: 0;
        list-style-type: none;
        background-color: white;
        display: none; /* Начально скрываем список */
    }

    #parent li {
        border: 1px solid gray;
        font-size: 18px;
        padding: 5px;
    }

    #parent li:hover {
        border: 1px solid black;
        cursor: pointer;
    }
</style>
<body>

    <div id="parent">
        <input id="elem">
        <ul id="list"></ul>
    </div>

<script src="script.js"></script>
</body>
</html>
