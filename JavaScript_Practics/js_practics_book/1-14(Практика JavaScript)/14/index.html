<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #parent {
            margin: 0 auto;
            width: 400px;
        }
        .tab {
            margin-bottom: 10px;
        }

        .tab .link a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            text-align: center;
            background: #f8f8f8;
            border: 1px solid grey;
        }
        .tab .link:hover a {
            background: #f2f2f2;
        }

        .tab:not(.active) .text {
            display: none;
        }
        .tab .text {
            border: 1px dashed grey;
            border-top: none;

            padding: 10px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="parent">
    <div class="tab active">
        <div class="link">
            <a href="#" >вкладка 1</a>
        </div>
        <div class="text">
            текст вкладки 1
        </div>
    </div>
    <div class="tab">
        <div class="link">
            <a href="#" >вкладка 2</a>
        </div>
        <div class="text">
            текст вкладки 2
        </div>
    </div>
    <div class="tab">
        <div class="link">
            <a href="#" >вкладка 3</a>
        </div>
        <div class="text">
            текст вкладки 3
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
