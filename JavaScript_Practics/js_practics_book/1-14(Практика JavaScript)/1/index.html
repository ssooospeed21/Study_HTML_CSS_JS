<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <input type="number" id="squareSide" placeholder="Сторона квадрата">
    <button onclick="GeometryFunctions.Square()">Вычислить квадрат</button>
    <div id="squareResult"></div>

    <input type="number" id="rectangleLength" placeholder="Длина прямоугольника">
    <input type="number" id="rectangleWidth" placeholder="Ширина прямоугольника">
    <button onclick="GeometryFunctions.Rectangle()">Вычислить прямоугольник</button>
    <div id="rectangleResult"></div>

    <input type="number" id="circleRadius" placeholder="Радиус круга">
    <button onclick="GeometryFunctions.Circle()">Вычислить круг</button>
    <div id="circleResult"></div>

    <input type="number" id="triangleSideA" placeholder="Сторона A">
    <input type="number" id="triangleSideB" placeholder="Сторона B">
    <input type="number" id="triangleSideC" placeholder="Сторона C">
    <button onclick="GeometryFunctions.Triangle()">Вычислить треугольник</button>
    <div id="triangleResult"></div>





<script src="script.js"></script>
</body>
</html>
