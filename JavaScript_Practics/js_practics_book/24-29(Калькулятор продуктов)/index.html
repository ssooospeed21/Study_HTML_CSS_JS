<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }
        #parent {
            margin: 0 auto;
            width: 500px;
        }

        #form {
            display: flex;
            margin-bottom: 15px;
        }
        #form input {
            padding: 8px;
            width: 24%;
            margin: 0 0.5% 10px 0.5%;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 7px;
        }

        #table {
            width: 100%;
            margin-bottom: 10px;
        }
        #table td, #table th {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
        }
        #table td.remove {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        #table td.remove:hover {
            text-decoration: none;
        }

        #result {
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="form">
        <input id="name" class="name" placeholder="название">
        <input id="price" class="price" placeholder="цена">
        <input id="amount" class="amount" placeholder="количество">
        <input id="add" type="button" value="добавить">
    </div>

    <h2>Таблица продуктов:</h2>
    <table id="table">
        <tr>
            <th>название</th>
            <th>цена</th>
            <th>кол-во</th>
            <th>сумма</th>
            <th>удалить</th>
        </tr>
    </table>
    <div id="result">
        общий итог: <span id="total">0</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
